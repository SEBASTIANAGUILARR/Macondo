<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff - Validación QR</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-amber-50 min-h-screen">
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-amber-800 mb-2">Validación de Covers (Staff)</h1>
      <p class="text-gray-600 mb-6">Escanea el QR para validar. Un ticket solo se puede usar una vez.</p>

      <div id="login-card" class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold text-amber-800 mb-4">Login Staff</h2>
        <form id="login-form" class="grid md:grid-cols-3 gap-3">
          <input id="staff-username" type="text" placeholder="Usuario" class="p-3 border border-amber-300 rounded-lg" required>
          <input id="staff-pin" type="password" placeholder="PIN" class="p-3 border border-amber-300 rounded-lg" required>
          <button class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg">Entrar</button>
        </form>
        <div id="login-error" class="mt-3 p-3 bg-red-50 text-red-700 rounded-lg hidden"></div>
      </div>

      <div id="app" class="hidden">
        <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
          <div class="text-sm text-gray-600">Staff: <span id="staff-name" class="font-bold text-amber-800"></span></div>
          <button id="logout" class="bg-gray-800 hover:bg-black text-white font-bold px-4 py-2 rounded-lg">Salir</button>
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold text-amber-800 mb-4">Escáner QR</h2>
            <div class="flex flex-wrap gap-2 mb-3">
              <button id="start-scan" class="bg-amber-600 hover:bg-amber-700 text-white font-bold px-4 py-2 rounded-lg">Validar QR</button>
              <button id="torch-toggle" class="hidden bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold px-4 py-2 rounded-lg">Linterna</button>
            </div>
            <div class="mb-3">
              <select id="camera-select" class="hidden w-full p-3 border border-amber-300 rounded-lg"></select>
            </div>
            <div id="reader" class="w-full hidden"></div>
            <div id="scan-status" class="mt-4 p-3 rounded-lg bg-amber-50 text-amber-900">Cámara desactivada.</div>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold text-amber-800 mb-4">Lista (hoy)</h2>
            <button id="refresh" class="mb-3 bg-amber-600 hover:bg-amber-700 text-white font-bold px-4 py-2 rounded-lg">Actualizar</button>
            <div id="tickets" class="space-y-2 max-h-[60vh] overflow-y-auto">
              <p class="text-gray-500">Cargando...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="result-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
      <div class="flex items-center justify-between p-4 border-b">
        <div id="result-modal-title" class="font-bold text-amber-800">Resultado</div>
        <button id="result-modal-close" class="text-gray-500 hover:text-black font-bold px-2">X</button>
      </div>
      <div class="p-4">
        <div id="result-modal-body" class="p-3 rounded-lg">—</div>
      </div>
    </div>
  </div>

  <script>
    function setLoginError(msg) {
      const el = document.getElementById('login-error');
      el.textContent = msg;
      el.classList.remove('hidden');
    }

    function setScanStatus(msg, type) {
      const el = document.getElementById('scan-status');
      if (type === 'error') el.className = 'mt-4 p-3 rounded-lg bg-red-50 text-red-700';
      else if (type === 'success') el.className = 'mt-4 p-3 rounded-lg bg-green-50 text-green-700';
      else el.className = 'mt-4 p-3 rounded-lg bg-amber-50 text-amber-900';
      el.textContent = msg;
    }

    function getStaffToken() {
      return localStorage.getItem('macondo_staff_token');
    }

    function setStaffToken(token, username) {
      localStorage.setItem('macondo_staff_token', token);
      localStorage.setItem('macondo_staff_username', username);
    }

    function clearStaffToken() {
      localStorage.removeItem('macondo_staff_token');
      localStorage.removeItem('macondo_staff_username');
    }

    async function forceRelogin(message) {
      clearStaffToken();
      if (qrScanner) {
        try { await qrScanner.stop(); } catch (e) {}
        try { await qrScanner.clear(); } catch (e) {}
        qrScanner = null;
      }
      showLogin();
      if (message) setLoginError(message);
    }

    async function staffFetch(path, options) {
      const token = getStaffToken();
      const headers = Object.assign({ 'Content-Type': 'application/json' }, (options && options.headers) || {});
      if (token) headers['Authorization'] = 'Staff ' + token;
      return fetch(path, Object.assign({}, options || {}, { headers }));
    }

    async function loadTickets() {
      const ticketsEl = document.getElementById('tickets');
      ticketsEl.innerHTML = '<p class="text-gray-500">Cargando...</p>';
      const resp = await staffFetch('/.netlify/functions/staff-tickets', { method: 'GET' });
      const data = await resp.json().catch(() => ({}));
      if (!resp.ok) {
        if (String(data.error || '').toLowerCase().includes('invalid token')) {
          await forceRelogin('Sesión staff expirada. Inicia sesión otra vez.');
          return;
        }
        ticketsEl.innerHTML = `<p class="text-red-600">${data.error || 'No se pudo cargar'}</p>`;
        return;
      }

      const rows = data.tickets || [];
      if (rows.length === 0) {
        ticketsEl.innerHTML = '<p class="text-gray-500">No hay tickets hoy.</p>';
        return;
      }

      ticketsEl.innerHTML = rows.map(t => {
        const used = !!t.used_at;
        return `
          <div class="p-3 border rounded-lg ${used ? 'bg-gray-50' : 'bg-white'}">
            <div class="flex justify-between gap-3">
              <div>
                <div class="font-bold text-amber-800">${t.person_name || '—'}</div>
                <div class="text-sm text-gray-600">${t.person_email || ''} ${t.person_phone ? ' | ' + t.person_phone : ''}</div>
              </div>
              <div class="text-sm font-bold ${used ? 'text-gray-500' : 'text-green-700'}">${used ? 'USADO' : 'VÁLIDO'}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    let qrScanner = null;
    let scanInProgress = false;
    let torchEnabled = false;

    function getSavedCameraId() {
      return localStorage.getItem('macondo_staff_camera_id') || '';
    }

    function setSavedCameraId(id) {
      if (!id) localStorage.removeItem('macondo_staff_camera_id');
      else localStorage.setItem('macondo_staff_camera_id', id);
    }

    async function loadCameraOptions() {
      const sel = document.getElementById('camera-select');
      if (!sel) return;

      const devices = await Html5Qrcode.getCameras().catch(() => []);
      if (!Array.isArray(devices) || devices.length === 0) {
        sel.classList.add('hidden');
        sel.innerHTML = '';
        return;
      }

      const saved = getSavedCameraId();
      sel.innerHTML = devices.map((d, idx) => {
        const label = String(d?.label || '').trim() || `Cámara ${idx + 1}`;
        const id = String(d?.id || '');
        const safeLabel = label.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const safeId = id.replace(/"/g, '&quot;');
        const selected = saved && saved === id ? ' selected' : '';
        return `<option value="${safeId}"${selected}>${safeLabel}</option>`;
      }).join('');

      sel.classList.remove('hidden');

      if (!saved) {
        // Default: best rear camera (prefer wide/main, avoid tele)
        const best = pickBestRearCameraId(devices);
        if (best) {
          sel.value = best;
          setSavedCameraId(best);
        }
      }
    }

    function pickBestRearCameraId(devices) {
      const cams = Array.isArray(devices) ? devices : [];
      if (cams.length === 0) return null;

      const scored = cams.map((d, idx) => {
        const label = String(d?.label || '').toLowerCase();
        let score = 0;

        // Prefer rear/back cameras
        if (label.includes('back') || label.includes('rear') || label.includes('environment')) score += 100;

        // Prefer "wide" / main cameras
        if (label.includes('wide') || label.includes('main') || label.includes('standard')) score += 30;

        // Avoid telephoto / long-range / zoom lenses
        if (label.includes('tele') || label.includes('zoom') || label.includes('largo') || label.includes('long')) score -= 80;

        // Small preference for earlier devices when scores tie
        score -= idx;

        return { id: d.id, score };
      });

      scored.sort((a, b) => b.score - a.score);
      return scored[0]?.id || null;
    }

    function openResultModal({ title, message, type }) {
      const modal = document.getElementById('result-modal');
      const titleEl = document.getElementById('result-modal-title');
      const bodyEl = document.getElementById('result-modal-body');
      if (titleEl) titleEl.textContent = title || 'Resultado';
      if (bodyEl) {
        const cls = type === 'success'
          ? 'bg-green-50 text-green-700'
          : (type === 'error' ? 'bg-red-50 text-red-700' : 'bg-amber-50 text-amber-900');
        bodyEl.className = `p-3 rounded-lg ${cls}`;
        bodyEl.textContent = message || '—';
      }
      if (modal) modal.classList.remove('hidden');
    }

    async function closeResultModal() {
      const modal = document.getElementById('result-modal');
      if (modal) modal.classList.add('hidden');
      const hasSession = !!getStaffToken();
      if (hasSession) {
        await startScanner();
      }
    }

    async function stopScanner() {
      const reader = document.getElementById('reader');
      if (qrScanner) {
        try { await qrScanner.stop(); } catch (e) {}
        try { await qrScanner.clear(); } catch (e) {}
        qrScanner = null;
      }
      if (reader) reader.classList.add('hidden');
    }

    async function tryEnableAutoFocus() {
      try {
        if (!qrScanner) return;

        let track = null;
        if (typeof qrScanner.getRunningTrack === 'function') {
          track = qrScanner.getRunningTrack();
        } else if (qrScanner._localMediaStream && typeof qrScanner._localMediaStream.getVideoTracks === 'function') {
          const tracks = qrScanner._localMediaStream.getVideoTracks();
          track = tracks && tracks[0] ? tracks[0] : null;
        }

        if (!track || typeof track.applyConstraints !== 'function') return;

        const adv = [{ focusMode: 'continuous' }, { exposureMode: 'continuous' }, { whiteBalanceMode: 'continuous' }, { zoom: 1 }];
        await track.applyConstraints({ advanced: adv });

        let caps = null;
        if (typeof track.getCapabilities === 'function') {
          caps = track.getCapabilities();
        }
        const torchBtn = document.getElementById('torch-toggle');
        const hasTorch = !!(caps && caps.torch);
        if (torchBtn) {
          if (hasTorch) {
            torchBtn.classList.remove('hidden');
          } else {
            torchBtn.classList.add('hidden');
          }
        }
      } catch (e) {
        // best effort
      }
    }

    async function toggleTorch() {
      try {
        if (!qrScanner) return;

        let track = null;
        if (typeof qrScanner.getRunningTrack === 'function') {
          track = qrScanner.getRunningTrack();
        } else if (qrScanner._localMediaStream && typeof qrScanner._localMediaStream.getVideoTracks === 'function') {
          const tracks = qrScanner._localMediaStream.getVideoTracks();
          track = tracks && tracks[0] ? tracks[0] : null;
        }
        if (!track || typeof track.applyConstraints !== 'function') return;

        torchEnabled = !torchEnabled;
        await track.applyConstraints({ advanced: [{ torch: torchEnabled }] });

        const btn = document.getElementById('torch-toggle');
        if (btn) btn.textContent = torchEnabled ? 'Linterna: ON' : 'Linterna';
      } catch (e) {
        // best effort
      }
    }

    async function startScanner() {
      if (qrScanner || scanInProgress) return;
      scanInProgress = true;

      torchEnabled = false;
      const torchBtn = document.getElementById('torch-toggle');
      if (torchBtn) {
        torchBtn.classList.add('hidden');
        torchBtn.textContent = 'Linterna';
      }

      const reader = document.getElementById('reader');
      if (reader) reader.classList.remove('hidden');

      qrScanner = new Html5Qrcode('reader');

      await loadCameraOptions();

      const videoConstraints = {
        facingMode: { ideal: 'environment' },
        width: { ideal: 1280 },
        height: { ideal: 720 }
      };

      const config = { fps: 10, qrbox: 260, videoConstraints };
      const onScanSuccess = async (decodedText) => {
        if (!decodedText || !decodedText.startsWith('MACONDO_COVER:')) return;
        const token = decodedText.slice('MACONDO_COVER:'.length).trim();
        if (!token) return;

        setScanStatus('Validando...', 'info');

        const resp = await staffFetch('/.netlify/functions/cover-redeem', {
          method: 'POST',
          body: JSON.stringify({ token })
        });

        const data = await resp.json().catch(() => ({}));
        await stopScanner();
        scanInProgress = false;

        if (!resp.ok) {
          if (String(data.error || '').toLowerCase().includes('invalid token')) {
            await forceRelogin('Sesión staff expirada. Inicia sesión otra vez.');
            return;
          }
          openResultModal({
            title: 'No válido',
            message: data.error || 'No válido',
            type: 'error'
          });
          setScanStatus('Cámara desactivada.', 'info');
          return;
        }

        openResultModal({
          title: 'Válido',
          message: data.grace ? '✅ Válido (ya verificado recientemente).' : '✅ Válido. Marcado como usado.',
          type: 'success'
        });
        setScanStatus('Cámara desactivada.', 'info');
        await loadTickets();
      };

      // Prefer rear camera on mobile devices
      try {
        const selectedId = getSavedCameraId();
        if (selectedId) {
          await qrScanner.start(selectedId, config, onScanSuccess);
        } else {
          await qrScanner.start({ facingMode: 'environment' }, config, onScanSuccess);
        }
      } catch (e) {
        try {
          const devices = await Html5Qrcode.getCameras().catch(() => []);
          const cameraId = pickBestRearCameraId(devices);
          if (!cameraId) {
            setScanStatus('No se encontró cámara disponible.', 'error');
            await stopScanner();
            scanInProgress = false;
            return;
          }
          await qrScanner.start(cameraId, config, onScanSuccess);
        } catch (err2) {
          setScanStatus((err2 && err2.message) ? err2.message : 'No se pudo abrir la cámara.', 'error');
          await stopScanner();
          scanInProgress = false;
          return;
        }
      }

      await tryEnableAutoFocus();
      setScanStatus('Listo para escanear.', 'info');
      scanInProgress = false;
    }

    function showApp() {
      document.getElementById('login-card').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      document.getElementById('staff-name').textContent = localStorage.getItem('macondo_staff_username') || '';
    }

    function showLogin() {
      document.getElementById('login-card').classList.remove('hidden');
      document.getElementById('app').classList.add('hidden');
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('login-error').classList.add('hidden');

      const username = document.getElementById('staff-username').value.trim();
      const pin = document.getElementById('staff-pin').value.trim();

      const resp = await fetch('/.netlify/functions/staff-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, pin })
      });

      const data = await resp.json().catch(() => ({}));
      if (!resp.ok) {
        setLoginError(data.error || 'Login inválido');
        return;
      }

      setStaffToken(data.token, username);
      showApp();
      await loadTickets();
      await stopScanner();
      setScanStatus('Cámara desactivada.', 'info');
    });

    document.getElementById('logout').addEventListener('click', async () => {
      clearStaffToken();
      await stopScanner();
      showLogin();
    });

    document.getElementById('start-scan').addEventListener('click', async () => {
      await startScanner();
    });

    const cameraSelect = document.getElementById('camera-select');
    if (cameraSelect) {
      cameraSelect.addEventListener('change', async () => {
        const id = String(cameraSelect.value || '');
        setSavedCameraId(id);
        if (qrScanner) {
          await stopScanner();
          await startScanner();
        }
      });
    }

    document.getElementById('torch-toggle').addEventListener('click', async () => {
      await toggleTorch();
    });

    document.getElementById('result-modal-close').addEventListener('click', async () => {
      await closeResultModal();
    });

    document.getElementById('refresh').addEventListener('click', async () => {
      await loadTickets();
    });

    (async function init() {
      if (getStaffToken()) {
        showApp();
        await loadTickets();
        await stopScanner();
        setScanStatus('Cámara desactivada.', 'info');
      }
    })();
  </script>
</body>
</html>
