<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Completo - Macondo Bar Latino</title>
    <base href="/">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/supabase-client.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/auth.js"></script>
    <script src="components/auth-modal.js"></script>
    <script src="components/cart.js"></script>
    <script src="components/orders.js"></script>
    <script src="components/checkout.js"></script>
    <script src="components/user-panel.js"></script>
    <script src="components/analytics-tracker.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const path = String(window.location.pathname || '').toLowerCase();
                if (path === '/menu.html') {
                    window.location.replace('/menu');
                    return;
                }
            } catch (e) {}

            if (typeof feather !== 'undefined') {
                feather.replace();
            }
            
            try {
                window.authModal = new AuthModal();
                window.authModal.init();
            } catch (error) {
                console.error('‚ùå Error inicializando AuthModal:', error);
            }
            
            try {
                window.checkout = new CheckoutSystem();
                window.checkout.init();
            } catch (error) {
                console.error('‚ùå Error inicializando CheckoutSystem:', error);
            }
            
            try {
                window.userPanel = new UserPanel();
                window.userPanel.init();
            } catch (error) {
                console.error('‚ùå Error inicializando UserPanel:', error);
            }
        });
    </script>
</head>
<body class="bg-amber-50">
    <custom-navbar></custom-navbar>

    <div class="container mx-auto px-4 py-8 mt-20">
        <!-- Header del Men√∫ -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-amber-800 mb-4">Men√∫ Completo</h1>
            <p class="text-xl text-gray-600">Descubre todos nuestros platos y bebidas tradicionales</p>
        </div>

        <!-- Filtros -->
        <div class="mb-8 flex flex-wrap gap-4 justify-center">
            <button class="filter-btn px-6 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors" data-category="all">
                Todos
            </button>
            <button class="filter-btn px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors" data-category="platos">
                Platos
            </button>
            <button class="filter-btn px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors" data-category="bebidas">
                Bebidas
            </button>
            <button class="filter-btn px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors" data-category="postres">
                Postres
            </button>
        </div>

        <!-- Platos Principales -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold text-amber-800 mb-8 text-center">Platos T√≠picos Colombianos</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="platos-section">
                <p class="text-gray-500 text-center py-8 col-span-full">Cargando platos...</p>
            </div>
        </section>

        <!-- Bebidas -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold text-amber-800 mb-8 text-center">Bebidas y C√≥cteles</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="bebidas-section">
                <p class="text-gray-500 text-center py-8 col-span-full">Cargando bebidas...</p>
            </div>
        </section>

        <!-- Ofertas -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold text-amber-800 mb-8 text-center">Ofertas Especiales</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="ofertas-section">
                <p class="text-gray-500 text-center py-8 col-span-full">Cargando ofertas...</p>
            </div>
        </section>

        <!-- Bot√≥n para volver -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
                Volver al Inicio
            </a>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script>
        let menuSupabaseClient = window.supabaseClient;
        
        let allMenuItems = [];
        let currentFilter = 'all';

        // Cargar men√∫ desde Supabase
        async function loadMenu() {
            try {
                if (!menuSupabaseClient) {
                    console.error('Supabase no est√° listo para cargar el men√∫');
                    const platosContainer = document.getElementById('platos-section');
                    const bebidasContainer = document.getElementById('bebidas-section');
                    const ofertasContainer = document.getElementById('ofertas-section');
                    if (platosContainer) platosContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar los platos.</p>';
                    if (bebidasContainer) bebidasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar las bebidas.</p>';
                    if (ofertasContainer) ofertasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar las ofertas.</p>';
                    return;
                }
                const { data: items, error } = await menuSupabaseClient
                    .from('menu_items')
                    .select('*')
                    .eq('activo', true)
                    .order('nombre', { ascending: true });
                
                if (error) {
                    console.error('Error cargando men√∫:', error);
                    const platosContainer = document.getElementById('platos-section');
                    const bebidasContainer = document.getElementById('bebidas-section');
                    const ofertasContainer = document.getElementById('ofertas-section');
                    if (platosContainer) platosContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar los platos.</p>';
                    if (bebidasContainer) bebidasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar las bebidas.</p>';
                    if (ofertasContainer) ofertasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar las ofertas.</p>';
                    return;
                }
                
                allMenuItems = items || [];
                renderMenu();
                
            } catch (err) {
                console.error('Error en loadMenu:', err);
                const platosContainer = document.getElementById('platos-section');
                const bebidasContainer = document.getElementById('bebidas-section');
                const ofertasContainer = document.getElementById('ofertas-section');
                if (platosContainer) platosContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar los platos.</p>';
                if (bebidasContainer) bebidasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar las bebidas.</p>';
                if (ofertasContainer) ofertasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No se pudieron cargar las ofertas.</p>';
            }
        }
        
        // Renderizar men√∫
        function renderMenu() {
            const platos = allMenuItems.filter(i => i.categoria === 'plato');
            const bebidas = allMenuItems.filter(i => i.categoria === 'bebida');
            const ofertas = allMenuItems.filter(i => i.categoria === 'oferta');
            
            // Renderizar platos
            const platosContainer = document.getElementById('platos-section');
            if (platos.length > 0) {
                platosContainer.innerHTML = platos.map(item => renderMenuItem(item, 'platos')).join('');
            } else {
                platosContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No hay platos disponibles.</p>';
            }
            
            // Renderizar bebidas
            const bebidasContainer = document.getElementById('bebidas-section');
            if (bebidas.length > 0) {
                bebidasContainer.innerHTML = bebidas.map(item => renderMenuItem(item, 'bebidas')).join('');
            } else {
                bebidasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No hay bebidas disponibles.</p>';
            }
            
            // Renderizar ofertas
            const ofertasContainer = document.getElementById('ofertas-section');
            if (ofertas.length > 0) {
                ofertasContainer.innerHTML = ofertas.map(item => renderMenuItem(item, 'ofertas')).join('');
            } else {
                ofertasContainer.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No hay ofertas disponibles.</p>';
            }
            
            // Reinicializar feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
            
            // Aplicar filtro actual
            applyFilter();
        }
        
        // Renderizar un item del men√∫
        function renderMenuItem(item, category) {
            const priceFormatted = item.precio.toFixed(2).replace('.', ',');
            const itemId = item.nombre.toLowerCase().replace(/\s+/g, '-');
            
            return `
                <div class="menu-item bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow" data-category="${category}">
                    ${item.imagen_url ? `<img src="${item.imagen_url}" alt="${item.nombre}" class="w-full h-48 object-cover">` : '<div class="w-full h-48 bg-gray-200 flex items-center justify-center text-4xl">üçΩÔ∏è</div>'}
                    <div class="p-4">
                        <h3 class="text-xl font-bold text-amber-800 mb-2">${item.nombre}</h3>
                        <p class="text-gray-600 mb-3">${item.descripcion || ''}</p>
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-amber-600 font-bold text-lg">${priceFormatted} PLN</span>
                        </div>
                        <button onclick="window.cart.addItem({
                            id: '${itemId}',
                            name: '${item.nombre.replace(/'/g, "\\'")}',
                            price: '${priceFormatted} PLN',
                            image: '${item.imagen_url || ''}'
                        })" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center">
                            <i data-feather="shopping-cart" class="w-4 h-4 mr-2"></i>
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Aplicar filtro
        function applyFilter() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (currentFilter === 'all' || item.dataset.category === currentFilter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        async function startMenu() {
            if (!window.supabaseClient) {
                await new Promise(resolve => {
                    const done = () => {
                        window.removeEventListener('supabase-ready', done);
                        resolve();
                    };
                    window.addEventListener('supabase-ready', done);
                    setTimeout(done, 2500);
                });
            }

            menuSupabaseClient = window.supabaseClient;

            // Sistema de filtros
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentFilter = btn.dataset.category;
                    
                    // Actualizar botones
                    filterBtns.forEach(b => {
                        b.classList.remove('bg-amber-600', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                    btn.classList.add('bg-amber-600', 'text-white');

                    applyFilter();
                });
            });

            // Cargar men√∫ din√°mico
            loadMenu();
            
            // Reemplazar feather icons
            feather.replace();
        }

        document.addEventListener('DOMContentLoaded', startMenu);
    </script>
</body>
</html>
